<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container1 {
        height: 300px;
        width: 100vw;
        display: flex;
        text-align: center;
        gap: 5px;
      }
      .first {
        height: 100%;
        width: 300px;
        background-color: red;
      }
      .container2 {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 5px;
      }
      .second {
        width: 100%;
        background-color: green;
        height: 150px;
      }
      .container3 {
        display: flex;
        height: 150px;
        width: 100%;
        gap: 5px;
      }
      .third {
        background-color: yellowgreen;
        width: 100%;
      }
      .container4 {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 5px;
      }
      .fourth {
        height: 50%;
        background-color: blue;
      }
      @media screen and (max-width: 500px) {
        .container1 {
          height: 100vh;
          width: 100vw;
          flex-direction: column;
          gap: 0;
        }
        .first {
          width: 100%;
          height: 40%;
        }
        .container2 {
          height: 60%;
          gap: 0;
        }
        .second {
          height: 50%;
        }
        .container3 {
          height: 50%;
          flex-direction: column;
          gap: 0;
        }
        .third {
          height: 50%;
        }
        .container4 {
          gap: 0;
          height: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <div class="first">1</div>
      <div class="container2">
        <div class="second">2</div>
        <div class="container3">
          <div class="third">3</div>
          <div class="container4">
            <div class="fourth">4a</div>
            <div class="fourth">4b</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

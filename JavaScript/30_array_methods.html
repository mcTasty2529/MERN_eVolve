    <script>
      {
        let fruits = [
          "apple",
          "banana",

          "mango",
          "pinapple",
          "grapes",
        ];

        // array.foreacth(function (member) {

        fruits.forEach((fruit, idx) => {
          document.write("<li>", fruit, ": ", idx + 1, "</li>");
        });

        document.write("<br>");
        for (var items in fruits) {
          document.write("<li>", fruits[items], "</li>");
        }

        document.write("<br>");
        for (var items of fruits) {
          document.write("<li>", items, "</li>");

        fruits.map((fruit, idx) => {

        //filter
        {
          let fruits = [
            "apple",
            "banana",
            "orange",
            "mango",
            "pinapple",
            "grapes",
          ];
          let filter = fruits.filter((fruit) => fruit.match("ap"));
          document.write("<br>Filtered: ", filter);
          //
          let num = [12, 25, 35, 45, 52, 67, 74, 94, 99];
          filter = num.filter((number) => number > 50);
          document.write("<br>Filtered num: ", filter);
          //
          document.write("<br>");

          let find = fruits.find((fruit) => fruit.match("ap"));
          document.write("<br>Find :", find);
          //
          find = num.find((n) => n > 50);
          document.write("<br>Find num :", find);

          //FindIndex
          document.write("<br>");
          find = fruits.findIndex((fruit) => fruit.match("ap"));
          document.write("<br>FindIdx :", find);
          //

          find = num.findIndex((n) => n > 50);
          document.write("<br>FindIdx num :", find);

          //FindLast
          document.write("<br>");

          find = num.findLast((n) => n > 50);

          document.write("<br>");

          find = num.findLastIndex((n) => n > 50);
          document.write("<br>FindLastIdx num :", find);

            document.write("<br>acc: ", accumulator, ", cur: ", current);
            return accumulator + current;
          });

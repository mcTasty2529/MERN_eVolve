<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*function :
                  a block of code that can be run whenever required
      1.With parameters and return
                  function function_name(parameters){
                  statements
                  return
                  }

                  function_name(arguments)

      2.Without parameters and no return
                  function function_name(){
                  statement
                  }

                  function_name()

      3.With parameters no return
                  function function_name(parameters){
                  statements
                  }

                  function_name(arguments)

      4.Without parameter with return
                  function function_name(){
                  statements
                  return
                  }
              */

      {
        function add(a, b) {
          return a + b;
        }
        let c = add(30, 40);
        document.write("The sum is: ", c);
        document.write("<br>The sum is: ", add(5, 6));
        document.write("<br>The sum is: ", add(52, 36));
      }
      {
        function sayHello() {
          document.write("<br>Hello!!!");
        }
        sayHello();
        sayHello();
      }
      {
        function add(a, b) {
          let sum = a + b;
          document.write("<br>Sum: ", sum);
        }
        add(40, 54);
        add(35, 34);
      }
      {
        function add() {
          let a = 497;
          let b = 378;
          return a + b;
        }
        let sum = add();
        document.write("<br><br>Sum is: ", sum);
      }
      {
        function add(a, b = 5) {
          return a + b;
        }
        document.write("<br><br>Sum: ", add(6));
        document.write("<br>Sum: ", add(6, 78));
      }
      {
        //Arrow functions
        // const add = (a, b) => {
        //   return a + b;
        // };

        const add = (a, b) => a + b;
        document.write("<br>Sum is: ", add(34, 54));

        const square = (x) => x * x;
        document.write("<br>Square:", square(8));
      }
      {
        //Recursive Functions

        const sum = (n) => {
          if (n == 1) {
            return 1;
          } else {
            return n + sum(n - 1);
          }
        };
        document.write("<br><br>Sum: ", sum(10));
      }

      {
        const fib = (n) => {
          if (n == 1) {
            return 0;
          } else if (n == 2) {
            return 1;
          } else {
            return fib(n - 1 + fib(n - 2));
          }
        };
        for (i = 1; i <= 10; i++) {
          document.write(fib(i) + " ");
        }
      }
    </script>
  </body>
</html>

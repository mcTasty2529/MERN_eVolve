<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Loops: to perform same/similar task repeatedly
     
        -initialization
        -condition: when to stop
        -statement: what to do/repeat
        -next: how to proceed
    
        while loop:
            -initialization
            while(condition){
                statements
                next
            }
        do-while loop:
            -initialization
            do{
            statement next
            }while(condition)
        
        for loop:
            for(initialization;condition;next){
            statement
            }

    -->
    <script>
      {
        let i = 1;
        while (i <= 5) {
          document.write("Hello world!!!<br>");
          i++;
        }
      }
      //
      {
        let i = 1;
        do {
          document.write("Hello world<br>");
          i++;
        } while (i <= 5);
      }
      {
        for (let i = 1; i <= 5; i++) {
          document.write("!!Hello world!!ðŸ‘ðŸ‘<br>");
        }
      }
      {
        let i = 1;
        while (i <= 5) {
          document.write(
            "<br>Number is: ",
            i,
            " and cube of ",
            i,
            " is:",
            i ** 3
          );
          i++;
        }
      }
      {
        for (let i = 1; i <= 10; i++) {
          let a = 15;
          document.write("<br>", a, " * ", i, " = ", a * i);
        }
      }
      {
        let n = 5;
        let sum = 0;
        for (i = 1; i <= n; i++) {
          document.write("1/", i, " + ");
          sum = sum + 1 / i;
        }
        document.write("<br>sum is:", sum);
      }
    </script>
  </body>
</html>

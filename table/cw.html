<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <table border width="300" height="300">
        <tr>
          <th colspan="2" rowspan="2">1</th>
          <th colspan="2" width="25%">2</th>
          <th>3</th>
        </tr>
        <tr>
          <th colspan="2">4</th>
          <th>5</th>
        </tr>
        <tr>
          <th>2</th>
          <th colspan="2">3</th>
          <th rowspan="2" colspan="3">1</th>
        </tr>
        <tr>
          <th>4</th>
          <th colspan="2" width="25% ">5</th>
        </tr>
      </table>
    </main>
  </body>
</html>

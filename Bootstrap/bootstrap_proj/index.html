<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Project</title>

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- external css -->
    <link rel="stylesheet" href="./index.css" />

    <!-- icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/bg_2.jpg" type="image/x-icon" />
  </head>

  <body>
    <!-- header start -->
    <div class="container-fluid">
      <div class="row bg-dark text-light">
        <div class="col-md-3 text-center py-1">
          <div class="fs-3 fw-bold">OUR STORE</div>
        </div>
        <div class="col-md-6 py-2">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-warning" type="submit">Search</button>
          </form>
        </div>
        <div class="col-md-3 fs-3 py-1 text-light d-flex justify-content-evenly">
          <a href="./login.html">
            <i class="bi bi-box-arrow-in-left text-light"></i>
          </a>
          <a href="./register.html">
            <i class="bi bi-person-plus text-light"></i>
          </a>
          <a href="./cart.html">
            <i class="bi bi-cart text-light"></i>
          </a>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./blogs.html">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- header end -->

    <!-- main content start -->

        <!-- carouser start -->
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/(1).jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/(2).jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/(3).jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/(4).jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- carousel end -->

        <!-- categories start -->
        <div class="container-fluid my-2">
          <h3 class="text-center text-decoration-underline">Categories</h3>
          <div class="card-group ">
            <div class="card">
              <img src="./images/(14).jpg" class="card-img-top" alt="...">
              <div class="card-body shadow-lg">
                <h5 class="card-title">Nissan GTR</h5>
                
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                <div class="btn btn-success">View more</div>
              </div>
              
            </div>
            <div class="card">
              <img src="./images/(21).jpg" class="card-img-top" alt="...">
              <div class="card-body shadow-lg">
                <h5 class="card-title">Volkswagen Beetle</h5>
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                <div class="btn btn-success">See more</div>
              </div>
            </div>
            <div class="card">
              <img src="./images/(27).jpg" class="card-img-top" alt="...">
              <div class="card-body shadow-lg">
                <h5 class="card-title">Chevrolet Camaro</h5>
                
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                <div class="btn btn-success">View more</div>
              </div>
            </div>
          </div>
        </div>
        <!-- categories end -->

    <!-- main content end -->

    <!-- footer start -->
    <div class="container-fluid">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
          >
            <i class="bi bi-house"></i>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary"
            >&copy; 2024 Company, Inc</span
          >
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-body-secondary" href="#"></a>
              <i class="bi bi-instagram"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#"
              ><i class="bi bi-facebook"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#">
              <i class="bi bi-twitter"></i
            ></a>
          </li>
        </ul>
      </footer>
    </div>
    <!-- footer end -->

    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

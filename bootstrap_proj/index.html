<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Project</title>

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <!-- external css -->
    <link rel="stylesheet" href="./index.css" />

            <li class="nav-item">

            <li class="nav-item">

    <!-- main content start -->
    <!-- main content end -->
